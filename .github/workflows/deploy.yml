name: CI/CD with Self-Hosted Runner

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Lấy mã nguồn
        uses: actions/checkout@v3

      - name: Kiểm tra thông tin user và thư mục hiện tại
        run: |
          echo "User hiện tại: $(whoami)"
          echo "Thư mục hiện tại: $(pwd)"
          echo "Liệt kê thư mục:"
          ls -la

      - name: Cài dependencies
        run: |
          echo "Đang chạy: npm install"
          npm install

      - name: Build project
        run: |
          echo "Đang chạy: npm run build"
          npm run build

      - name: Kiểm tra thư mục production trước khi copy
        run: |
          echo "Kiểm tra quyền /projects/SocialNetwork/SocialNetworkFE (nếu tồn tại)"
          ls -ld /projects/SocialNetwork/SocialNetworkFE || echo "Thư mục chưa tồn tại"
          echo "Thử ghi vào thư mục"
          touch /projects/SocialNetwork/SocialNetworkFE/test.txt || echo "Không thể ghi vào thư mục"

      - name: Copy toàn bộ mã nguồn sang thư mục production
        run: |
          echo "Xóa thư mục cũ nếu có"
          rm -rf /projects/SocialNetwork/SocialNetworkFE
          echo "Tạo thư mục mới"
          mkdir -p /projects/SocialNetwork/SocialNetworkFE
          echo "Copy mã nguồn"
          cp -r . /projects/SocialNetwork/SocialNetworkFE
          echo "Copy hoàn tất. Kiểm tra lại nội dung:"
          ls -la /projects/SocialNetwork/SocialNetworkFE
